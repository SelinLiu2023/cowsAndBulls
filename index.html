<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CowsAndBulls</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <h1>Cows and Bulls</h1>

        <section>
            <div id="imgBox">
                <img src="./cow.svg" alt="cow">
                <img src="./bull.svg" alt="bull">
            </div>
            <div>
                <button onclick="startNewGame()">New Game</button>
                <button onclick="showSolution()">Solution</button>
            </div>
            <div id="numberContainer"></div>
        </section>
        <section>
            <form id="numberForm">
                <label><input type="checkbox" name="number" value="0"> 0</label>
                <label><input type="checkbox" name="number" value="1"> 1</label>
                <label><input type="checkbox" name="number" value="2"> 2</label>
                <label><input type="checkbox" name="number" value="3"> 3</label>
                <label><input type="checkbox" name="number" value="4"> 4</label>
                <label><input type="checkbox" name="number" value="5"> 5</label>
                <label><input type="checkbox" name="number" value="6"> 6</label>
                <label><input type="checkbox" name="number" value="7"> 7</label>
                <label><input type="checkbox" name="number" value="8"> 8</label>
                <label><input type="checkbox" name="number" value="9"> 9</label>
                <br>
                <p id="inputNumbers"></p>
            
            </form>  
            
        </section>
        <button type="button" id="submitNumbers">Submit</button>
        <section>
            <p id="warning"></p>
            <p id="records"></p>
            <p id="sucess"></p>
        </section>    


    </main>

    <script src="./script.js"></script>
</body>
</html>
